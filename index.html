<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Cobalt-60 Cancer Blaster</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #adebad; /* soft greenish cartoonish background */
  }
  h1 { color: #333; }
  #game-area {
    position: relative;
    width: 90%;
    height: 400px;
    margin: 20px auto;
    border: 4px solid #666;
    background: #e3f9ff; /* sky-blue cartoon plain bg */
    overflow: hidden;
  }
  .cell {
    position: absolute;
    width: 60px;
    height: 60px;
    background-size: contain;
    background-repeat: no-repeat;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .cell:active {
    transform: scale(1.2);
  }
  #score, #timer { font-size: 18px; margin: 10px; }
  button {
    padding: 8px 16px;
    font-size: 16px;
    background: #ff6666;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover { background: #e65555; }
</style>
</head>
<body>
  <h1>Cobalt-60 Cancer Blaster</h1>
  <p id="score">Score: 0</p>
  <p id="timer">Time: 30</p>
  <button onclick="startGame()">Start Game</button>
  <div id="game-area"></div>

<script>
let score = 0, timeLeft = 30, gameInterval, spawnInterval;

const images = {
  cancer: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAABu...YOUR_BASE64_DATA...5ErkJggg==",
  healthy: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAIAAABu...OTHER_BASE64_DATA...5ErkJggg=="
};

function startGame() {
  score = 0;
  timeLeft = 30;
  updateStatus();
  clearIntervals();
  document.getElementById('game-area').innerHTML = "";
  
  gameInterval = setInterval(() => {
    timeLeft--;
    updateStatus();
    if (timeLeft <= 0) stopGame();
  }, 1000);

  spawnInterval = setInterval(spawnCell, 800);
}

function updateStatus() {
  document.getElementById('score').innerText = "Score: " + score;
  document.getElementById('timer').innerText = "Time: " + timeLeft;
}

function stopGame() {
  clearIntervals();
  alert("Game over! You zapped " + score + " cells!");
}

function clearIntervals() {
  clearInterval(gameInterval);
  clearInterval(spawnInterval);
}

function spawnCell() {
  const area = document.getElementById('game-area');
  const cell = document.createElement('div');
  cell.classList.add('cell');
  const isCancer = Math.random() < 0.7; // 70% cancer, 30% healthy
  cell.style.backgroundImage = `url(${isCancer ? images.cancer : images.healthy})`;
  cell.style.top = Math.random() * (area.clientHeight - 60) + 'px';
  cell.style.left = Math.random() * (area.clientWidth - 60) + 'px';
  cell.onclick = () => {
    score += isCancer ? 1 : -1; // penalize clicking healthy
    cell.remove();
    updateStatus();
  };
  area.appendChild(cell);
  setTimeout(() => cell.remove(), 1500);
}
</script>
</body>
</html>
